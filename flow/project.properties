
maven.changelog.factory = org.apache.maven.svnlib.SvnChangeLogFactory
maven.changelog.range = 120

maven.checkstyle.properties = ${basedir}/struts_checks.xml
maven.checkstyle.header.file = ${basedir}/LICENSE.txt

checkstyle.regexp.header=${basedir}/LICENSE.CheckStyle

maven.compile.source=1.4
maven.compile.target=1.4

maven.repo.remote=http://www.ibiblio.org/maven/,http://cvs.apache.org/repository

maven.war.src=${maven.src.dir}/examples

maven.xdoc.date = left

# Temporary -- to avoid nightly build failures
maven.test.failure.ignore=true
